<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
                <a class="navbar-brand" href="/">ALMAGRO SERVICIOS S.R.L.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/html/prod.html">Tienda</a>
                        <a class="nav-link" href="/html/login.html" id="loginLink">Login</a>
                    </div>
                </div>
        </div>
    </nav>
    <section class="product" id="product">
        <div class="contenedor-product">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <h2 class="Titulo">INGRESE PRODUCTO</h2>
                    <form id="formProduct" class="form">
                        <div class="d-grid gap-3 mx-auto">
                            <input class="controls" type="text"   name="title"       id="title"       placeholder="Ingrese Nombre del Producto" required>
                            <input class="controls" type="text"   name="description" id="description" placeholder="Ingrese descripcion" required>
                            <input class="controls" type="text"   name="code"        id="code"        placeholder="Ingrese su codigo" required>
                            <input class="controls" type="number" name="price"       id="price"       placeholder="Ingrese su precio" required>
                            <input class="controls" type="number" name="stock"       id="stock"       placeholder="Ingrese su stock" required>
                            <input class="controls" type="text"   name="category"    id="category"    placeholder="Ingrese categoria" required>
                            <input class="controls" type="text"   name="thumbnail"   id="thumbnail"   placeholder="Ingrese su imagen" required>
                        </div>
                        <div class="buttons">
                            <button type="button" class="btn btn-outline-light btn-1g" id="button">Registrar</button>
                        </div>
                        <h4 class="Titulo"> Eliminar producto</h4>
                        <div class="d-grid gap-3 mx-auto">
                            <input class="controls" type="number" name="id-prod" id="id-prod" placeholder="Ingrese ID" >
                        </div>
                        <div class="buttons">
                            <button type="button" class="btn btn-outline-secondary">Eliminar</button>
                        </div>
                                     
                    </form>                   
                </div>                
            </div>            
        </div>
    </section>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<article id="list-products">  
</article>   

<script src="/socket.io/socket.io.js"></script>
<script src="/js/realtime.js"></script>
</html>
